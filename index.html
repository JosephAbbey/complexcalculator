<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Complex calculator</title>

        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" type="module" defer></script>

        <link
            rel="stylesheet"
            media="all"
            href="https://guppy.js.org/build/guppy-default.min.css"
        />
        <script src="https://guppy.js.org//build/guppy.min.js"></script>
    </head>
    <body>
        <svg width="0" height="0" style="position: absolute; z-index: -1">
            <defs>
                <filter
                    id="amplify-alpha"
                    x="0"
                    y="0"
                    width="100%"
                    height="100%"
                >
                    <feComponentTransfer>
                        <feFuncR type="table" tableValues="0 3"></feFuncR>
                        <feFuncG type="table" tableValues="0 3"></feFuncG>
                        <feFuncB type="table" tableValues="0 3"></feFuncB>
                    </feComponentTransfer>
                </filter>
            </defs>
        </svg>
        <div id="grid">
            <div id="editor">
                <div id="buttons">
                    <button id="render">render</button>
                    <button id="new_graph">+ graph</button>
                    <button id="new_value">+ value</button>
                    <button id="new_equation">+ equation</button>
                </div>
                <div id="editor-0" class="graph">
                    <div id="guppy-0" class="e"></div>
                    <div class="c">
                        <input
                            type="number"
                            name="threshold-0"
                            id="threshold-0"
                            min="0"
                            value="250"
                        />
                        <input type="color" name="colour-0" id="colour-0" />
                    </div>
                </div>
                <div id="editor-1" class="value">
                    <div class="e">
                        <label for="value-1">a =</label>
                        <input
                            type="number"
                            name="value-1"
                            id="value-1"
                            value="1"
                        />
                    </div>
                </div>
                <div id="editor-2" class="equation">
                    <div class="e">
                        <label for="guppy-2">b =</label>
                        <div id="guppy-2"></div>
                    </div>
                </div>
            </div>
            <div id="main"></div>
        </div>
    </body>
</html>
